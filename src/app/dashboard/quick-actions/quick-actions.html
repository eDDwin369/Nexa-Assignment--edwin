<h3>Quick Actions</h3>

<div class="actions-grid">
    <!-- New Task -->
    <button class="action-btn new-task">
        <div class="icon-wrapper">
            <span class="material-icons">add</span>
        </div>
        <div class="text-content">
            <span class="action-title">New Task</span>
            <span class="action-subtitle">Create task</span>
        </div>
    </button>

    <!-- Start Timer -->
    <button class="action-btn start-timer">
        <div class="icon-wrapper">
            <span class="material-icons">play_arrow</span>
        </div>
        <div class="text-content">
            <span class="action-title">Start Timer</span>
            <span class="action-subtitle">Track time</span>
        </div>
    </button>

    <!-- View Tasks -->
    <button class="action-btn view-tasks">
        <div class="icon-wrapper">
            <span class="material-icons">list_alt</span>
        </div>
        <div class="text-content">
            <span class="action-title">View Tasks</span>
            <span class="action-subtitle">All tasks</span>
        </div>
    </button>

    <!-- Schedule -->
    <button class="action-btn schedule">
        <div class="icon-wrapper">
            <span class="material-icons">calendar_today</span>
        </div>
        <div class="text-content">
            <span class="action-title">Schedule</span>
            <span class="action-subtitle">View calendar</span>
        </div>
    </button>
</div>

<div class="footer">
    <span>Last updated:</span>
    <span class="just-now">Just now</span>
</div>
